{% extends "base.html" %}
{% block content_authenticated %}

<h2>Tipos</h2>
<a href="{% url 'tipo_nuevo' %}" class="btn btn-success mb-3">Nuevo tipo</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for tipo in tipos %}
    <tr>
      <td>{{ tipo.nombre }}</td>
      <td>
        <a href="{% url 'tipo_editar' tipo.pk %}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{% url 'tipo_eliminar' tipo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No hay tipos registrados.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
