{% extends "base.html" %}
{% block content_authenticated %}

<h2>Referencias</h2>
<a href="{% url 'referencia_nuevo' %}" class="btn btn-success mb-3">Nueva referencia</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for ref in referencias %}
    <tr>
      <td>{{ ref.nombre }}</td>
      <td>{{ ref.tipo.nombre }}</td>
      <td>
        <a href="{% url 'referencia_editar' ref.pk %}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{% url 'referencia_eliminar' ref.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5">No hay referencias registradas.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
