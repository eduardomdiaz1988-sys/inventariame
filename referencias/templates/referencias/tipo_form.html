{% extends "base.html" %}
{% block content_authenticated %}

<div class="container py-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
    <h4 class="mb-4 text-danger text-center">
      {% if form.instance.pk %}Editar Tipo{% else %}Nuevo Tipo{% endif %}
    </h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.nombre.label_tag }}
        {{ form.nombre }}
        {% if form.nombre.errors %}
          <div class="text-danger small">{{ form.nombre.errors }}</div>
        {% endif %}
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Guardar</button>
        <a href="{% url 'tipo_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
