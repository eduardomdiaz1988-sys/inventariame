{% extends "base.html" %}
{% block content_authenticated %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Mis festivos</h2>
  <div>
    <a href="{% url 'agenda:festivo_create' %}" class="btn btn-danger">Nuevo</a>
    <a href="{% url 'agenda:festivos_mes' %}" class="btn btn-outline-secondary">Gestionar por mes</a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Descripción</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.fecha }}</td>
      <td>{{ obj.descripcion|default:"—" }}</td>
      <td class="text-end">
        <a href="{% url 'agenda:festivo_update' obj.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
        <a href="{% url 'agenda:festivo_delete' obj.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Sin registros</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
