{% extends "base.html" %}
{% block content_authenticated %}
<h2>{{ titulo }}</h2>

<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button class="btn btn-danger">Guardar</button>
  <a href="{% url 'oferta_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
