{% extends "base.html" %}

{% block content_authenticated %}
<div class="container mt-4">
  <h2>{{ titulo }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_nombre">Nombre</label>
      {{ form.nombre }}
    </div>
    <div class="form-group">
      <label for="id_referencia">Referencia</label>
      {{ form.referencia }}
    </div>
    <div class="form-group">
      <label for="id_valor">Valor</label>
      {{ form.valor }}
      <small class="form-text text-muted">Solo se permiten: 0 + 3, 0 + 4, 0 + 5, 0 + 7, 0 + 10</small>
    </div>
    <button type="submit" class="btn btn-danger">Guardar</button>
    <a href="{% url 'oferta_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
