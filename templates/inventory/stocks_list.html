{% extends "base.html" %}
{% block content_authenticated %}
<div class="d-flex align-items-center justify-content-between mb-2">
  <h2 class="mb-0">Stocks</h2>
  <a class="btn btn-danger" href="{% url 'stock_create' %}"><i class="bi bi-plus-lg me-1"></i>Nuevo</a>
</div>
<table class="table">
  <thead><tr><th>Elemento</th><th>CÃ³digo IS</th><th>Nombre</th><th>Usuario</th><th class="text-end">Acciones</th></tr></thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.elemento }}</td>
      <td>{{ obj.codigo_is }}</td>
      <td>{{ obj.nombre }}</td>
