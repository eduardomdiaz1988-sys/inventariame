{% load static %}
<aside id="sidebar" class="sidebar bg-danger text-white p-3">
  <div class="d-flex align-items-center mb-3">
    <a href="{% url 'home' %}" class="d-flex align-items-center text-white text-decoration-none">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img me-2 logo-anim">
      <strong class="d-none d-lg-inline">Inventariame</strong>
    </a>
  </div>

    <!-- Sistema -->
  <div class="sidebar-section text-uppercase small opacity-75 mb-2">
    <a class="text-white text-decoration-none d-flex justify-content-between align-items-center"
      data-bs-toggle="collapse" href="#sistemaMenu" role="button" aria-expanded="false" aria-controls="sistemaMenu">
      Sistema <i class="bi bi-chevron-down"></i>
    </a>
  </div>
  <div id="sistemaMenu" class="collapse">
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'oferta_list' %}"><i class="bi bi-people me-2"></i>Ofertas</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'referencia_list' %}"><i class="bi bi-journal-text me-2"></i>Referencias</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'perfil' %}"><i class="bi bi-person-circle me-2"></i>Perfil</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Salir</a></li>
    </ul>
  </div>

  <!-- Agenda -->
  <div class="sidebar-section text-uppercase small opacity-75 mb-2">
    <a class="text-white text-decoration-none d-flex justify-content-between align-items-center"
      data-bs-toggle="collapse" href="#agendaMenu" role="button" aria-expanded="false" aria-controls="agendaMenu">
      Agenda <i class="bi bi-chevron-down"></i>
    </a>
  </div>
  <div id="agendaMenu" class="collapse">
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'agenda:calendar' %}"><i class="bi bi-calendar3 me-2"></i>Calendario</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'cita_list' %}"><i class="bi bi-calendar-event me-2"></i>Citas</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'cliente_list' %}"><i class="bi bi-person-lines-fill me-2"></i>Clientes</a></li>
    </ul>
  </div>

  <!-- Producción -->
  <div class="sidebar-section text-uppercase small opacity-75 mb-2">
    <a class="text-white text-decoration-none d-flex justify-content-between align-items-center"
      data-bs-toggle="collapse" href="#produccionMenu" role="button" aria-expanded="false" aria-controls="produccionMenu">
      Producción <i class="bi bi-chevron-down"></i>
    </a>
  </div>
  <div id="produccionMenu" class="collapse">
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'mantenimiento_list' %}"><i class="bi bi-person-circle me-2"></i>Mantenimientos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'venta_list' %}"><i class="bi bi-briefcase me-2"></i>Ventas</a></li>
    </ul>
  </div>

  <!-- Inventario -->
  <div class="sidebar-section text-uppercase small opacity-75 mb-2">
    <a class="text-white text-decoration-none d-flex justify-content-between align-items-center"
      data-bs-toggle="collapse" href="#inventarioMenu" role="button" aria-expanded="false" aria-controls="inventarioMenu">
      Inventario <i class="bi bi-chevron-down"></i>
    </a>
  </div>
  <div id="inventarioMenu" class="collapse">
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'cantidad_list' %}"><i class="bi bi-collection me-2"></i>Mi stock</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'stock_list' %}"><i class="bi bi-archive me-2"></i>Stocks</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'elemento_list' %}"><i class="bi bi-box-seam me-2"></i>Elementos</a></li>
    </ul>
  </div>


  {% if alertas %}
    <div class="alert alert-light text-danger py-2">
      <i class="bi bi-bell me-2"></i>{{ alertas }}
    </div>
  {% endif %}
</aside>
