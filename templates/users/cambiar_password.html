{% extends "base.html" %}
{% block content_authenticated %}

<div class="container py-4 d-flex justify-content-center">
  <div class="card shadow-sm p-4 form-card">

    <h4 class="mb-4 text-center text-dark">Cambiar contraseña</h4>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex justify-content-between">
        <a href="{% url 'users:perfil' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Actualizar contraseña</button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
