<div class="card shadow-sm border-0 mt-3">
  <div class="card-header">
    <h5 class="mb-0">Citas próximas</h5>
  </div>
  <div class="card-body">
    <table class="table table-sm table-hover">
      <thead class="table-light">
        <tr><th>Cliente</th><th>Fecha</th><th>Dirección</th></tr>
      </thead>
      <tbody>
        {% for c in proximas %}
        <tr class="cita-row">
          <td>
            <a href="{% url 'cita_detail' c.pk %}" class="text-decoration-none fw-semibold">
              {{ c.cliente }}
            </a>
          </td>
          <td>{{ c.fecha|date:"d/m/Y H:i" }}</td>
          <td>{{ c.direccion }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted">Sin citas en próximos 7 días</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
