{% extends "base.html" %}
{% block content_authenticated %}
<div class="d-flex align-items-center justify-content-between mb-2">
  <h2 class="mb-0">Clientes</h2>
  <a class="btn btn-danger" href="{% url 'cliente_create' %}"><i class="bi bi-plus-lg me-1"></i>Nuevo</a>
</div>
<table class="table">
  <thead><tr><th>Nombre</th><th>Direcci√≥n</th><th class="text-end">Acciones</th></tr></thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.nombre }}</td>
      <td>{{ obj.direccion }}</td>
      <td class="text-end">
        <a href="{% url 'cliente_update' obj.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
        <a href="{% url 'cliente_delete' obj.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
      </td>
    </tr>
    {% empty %}<tr><td colspan="3">Sin registros</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
