{% extends "base.html" %}
{% block content_authenticated %}
<div class="container py-4">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white d-flex align-items-center">
      <i class="bi bi-trash-fill me-2 fs-5"></i>
      <h6 class="mb-0">{{ titulo }}</h6>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="alert alert-warning d-flex align-items-center py-2" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2 fs-6"></i>
          <div>
            ¿Estás seguro de que quieres eliminar <strong>{{ object }}</strong>? Esta acción no se puede deshacer.
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="submit" class="btn btn-sm btn-danger">
            <i class="bi bi-trash"></i> Eliminar
          </button>
          <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
