{% extends "base.html" %}
{% block content_authenticated %}
<div class="d-flex align-items-center justify-content-between mb-2">
  <h2 class="mb-0">Ventas</h2>
  <a class="btn btn-danger" href="{% url 'venta_create' %}"><i class="bi bi-plus-lg me-1"></i>Nueva</a>
</div>
<table class="table">
  <thead><tr><th>Referencia</th><th>Usuario</th><th>Fecha</th><th class="text-end">Acciones</th></tr></thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.referencia }}</td>
      <td>{{ obj.usuario }}</td>
      <td>{{ obj.fecha }}</td>
      <td class="text-end">
        <a href="{% url 'venta_update' obj.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
        <a href="{% url 'venta_detail' obj.pk %}" class="btn btn-sm btn-outline-info">Ver</a>
        <a href="{% url 'venta_delete' obj.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
      </td>
    </tr>
    {% empty %}<tr><td colspan="4">Sin registros</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
